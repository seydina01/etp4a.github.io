<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Navigation en Bas</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="index.css">
    <!-- Ajoutez un lien vers les icônes de police FontAwesome ou autre -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

     <!-- Barre supérieure -->
     <div class="top-bar">
        <div class="icons">
            <i class="fas fa-bell fa-2x"></i>
            <span class="cercle">A</span>
        </div>
    </div>
   
    <div class="content">
        <span style="color: #4285f4; font-size: 36px; margin-top: 80px;">G</span>
        <span style="color: #ea4335; font-size: 36px; margin-top: 80px;">o</span>
        <span style="color: #fbbc05; font-size: 36px; margin-top: 80px;">o</span>
        <span style="color: #4285f4; font-size: 36px; margin-top: 80px;">g</span>
        <span style="color: #34a853; font-size: 36px; margin-top: 80px;">l</span>
        <span style="color: #ea4335; font-size: 36px; margin-top: 80px;">e</span>
    </div>
    
    <!-- Conteneur de recherche -->
    <div class="search-container">
        <div class="search-bar">
            <!-- Champ de recherche -->
            <input type="text" placeholder="Rechercher" class="search-input">
            <!-- Icône du micro -->
            <i class="fas fa-microphone"></i>
            <!-- Icône de la caméra -->
            <i class="fas fa-camera"></i>
        </div>
    </div>

    <!-- Barre de navigation en bas -->
    <div class="navbar">
        <a href="#discover" class="active">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
        </a>
        <a href="#search">
            <i class="fas fa-search"></i>
            <span>Rechercher</span>
        </a>
        <a href="#saved">
            <i class="fas fa-bookmark"></i>
            <span>Enregistré</span>
        </a>
    </div>
</body>
</html>
